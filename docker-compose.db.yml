services:
  sqlserver:  
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U ${DB_USER} -P \"${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -b -C || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - sql_data:/var/opt/mssql

volumes:
  sql_data: